# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/edutrack
spring.datasource.username=root
spring.datasource.password=edutrack
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.h2.console.enabled=true
spring.devtools.restart.enabled=false
# Hibernate settings for development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable more verbose logging in development
logging.level.org.springframework=DEBUG
logging.level.com.example.edutrackinsight=DEBUG

# Optional: Set a unique server port for the dev profile
server.port=8081